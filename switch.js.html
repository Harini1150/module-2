<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Switch</h2>
        <p id="demo"></p>
        <script>
            let x= 1;
            switch(x)
            {
                case 0:
                    text="OFF";
                    break;
                case 1:
                    text="ON";
                    break;
                default:
                    text="No values found";    
            }
            document.getElementById("demo").innerHTML = text;
            </script>
    </body>
</html>
